<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div id="display">00:00:00</div>
        <div class="controls">
            <button id="start" class="glow-on-hover">Start</button>
            <button id="pause" class="glow-on-hover">Pause</button>
            <button id="reset" class="glow-on-hover">Reset</button>
            <button id="lap" class="glow-on-hover">Lap</button>
            
        </div>
        <div id="laps"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
